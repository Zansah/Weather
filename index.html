<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4efa66e1d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="city-name" id="cityName">City Name</div>
        <div class="search">
            <input type="text" id="cityInput" placeholder="Search City" spellcheck="false">
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass fa-2x"></i></button>
        </div>

        <div class="weather-info">
            <div id="temperature">0<span>°</span></div>
            <div id="weatherDescription">Weather Description</div>
            <div id="temperatureRange">Low: 0°F | High: 0°F</div>
        </div>

        <div class="weather-footer">
            <div class="weather-item" id="Wind">
                <div class="weather-content">
                    <i class="fa-solid fa-wind fa-2x"></i>
                    <div class="weather-number" id="windSpeed">10</div>
                </div>
                <div class="weather-label">Wind</div>
            </div>
            <div class="weather-item" id="Humidity">
                <div class="weather-content">
                    <i class="fa-solid fa-droplet fa-2x"></i>
                    <div class="weather-number" id="humidityLevel">60</div>
                </div>
                <div class="weather-label">Humidity</div>
            </div>
            <div class="weather-item" id="Rain">
                <div class="weather-content">
                    <i class="fa-solid fa-cloud-showers-heavy fa-2x"></i>
                    <div class="weather-number" id="rainChance">20</div>
                </div>
                <div class="weather-label">Rain</div>
            </div>

    </div>

    



    <script src="script.js"></script>
</body>
</html>
